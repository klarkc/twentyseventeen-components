<template id="twenty-post">
    <article>
        <div class="entry-header">
            <slot name="entry-header"></slot>
        </div>
        <div class="entry-content" @mouseup="commentSelection">
            <slot name="entry-content"></slot>
        </div>
        <style>
            .entry-content p {
                font-style: italic;
            }
        </style>
    </article>
</template>
