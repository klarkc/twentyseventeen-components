<template id="twenty-post">
    <div>
        <div class="loader" v-if="!visible">
            Post is hidden
            <button @click="visible = true">Click to reveal</button>
        </div>
        <article>
            <slot v-if="visible"></slot>
        </article>
        
        <style>
            .loader {
                color: red;
            }
        </style>
    </div>
</template>
